<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sam VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity environment="preset:  goaland; dressingAmount: 167;skyColor:#FCA9ED; dressingColor:#F79ECF ; groundColor:#D0D168        "></a-entity>
        <a-cylinder id="floor" position="0 0 0" radius="7.5" color="#62B183" height="0.1"></a-cylinder>
        <a-box id="box1" position="0 1.473 4.907" rotation="0 0 0" scale="10 8 0.2" color="#099F92"></a-box>
        <a-box id="box2" position="0 1.473 -4.907" rotation="0 0 0" scale="10 8 0.2" color="#099F92"></a-box>
        <a-box id="box3" position="5.049 1.454 -0.008" rotation="0 -90 0" scale="10 8 0.2" color="#099F92"></a-box>
        <a-box id="box4" position="-5.049 1.454 -0.008" rotation="0 -90 0" scale="10 8 0.2" color="#099F92"></a-box>
        <a-cylinder id="triangle_front" segments-radial="3" position="0 6.374 4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="pink"></a-cylinder>
        <a-cylinder id="triangle_back" segments-radial="3" position="0 6.374 -4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="pink"></a-cylinder>
        <a-box id="roof_right" position="2.480 6.928 0" rotation="28.433 90 0" scale="10.001 0.20 5.910" color="pink"></a-box>
    
     
      
      </a-scene> 
</body>
</html>
